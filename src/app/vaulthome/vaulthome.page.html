<ion-content>
	<div class="vaultlogo_wrap">
		<!-- <img src="assets/vault-logo.png"> -->
		<p>Through <b>Liquidity Vault</b>, reserve your favorite brands at a special price and redeem your reserved product  across the outlets in the category of your choice. </p>
	</div>
	<div class="vault_menu">
		<div class="vault_item" (click)="gotoCategoryOutlet()" style="background-image: url(assets/category_outlet.png);">
			<h4>Category<br/>and outlets</h4>
		</div>
		<div class="vault_item" (click)="gotoReserveValut()" style="background-image: url(assets/WVmini2_1800x1800.jpeg);">
			<h4>Reserve<br/>at vault</h4>
		</div>
		<div class="vault_item" (click)="gotoRedeemANDBalance()" style="background-image: url(assets/redeem_balance.png);">
			<h4>Redeem<br/>and balance</h4>
		</div>
		<div class="vault_item" (click)="gotoVaultOrderHistory()" style="background-image: url(assets/order_history.jpeg);">
			<h4>Order<br/>History</h4>
		</div>
		<div class="vault_item" (click)="gotoFAQ()" style="background-image: url(assets/faq-banner.jpeg);">
			<h4>Frequently<br/>Asked Questions</h4>
		</div>
	</div>
</ion-content>
