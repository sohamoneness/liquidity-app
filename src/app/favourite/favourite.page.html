<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" defaultHref="/homenew"></ion-back-button>
    </ion-buttons>
    <ion-title>Favourite List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let fav of fvrtList" >
      <span (click)="gotoshop(fav.name)">{{fav.name}}</span>
      <span slot="end" (click)="gotounsave(fav.id)">
        <ion-icon name="heart"></ion-icon>
      </span>
    </ion-item>
  </ion-list>
</ion-content>
