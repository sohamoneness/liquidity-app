<ion-header>
  <ion-toolbar>
    <ion-title>
      Choose Distance
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="event_form">
    <ion-list>
      <ion-item *ngFor="let distance of distanceArray">
        <ion-label (click)="chooseDistance(distance.value)"><ion-icon name="locate-outline"></ion-icon>
          {{distance.name}}</ion-label>
      </ion-item>
