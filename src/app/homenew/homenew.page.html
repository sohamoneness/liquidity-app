<ion-content [fullscreen]="true">
  <div class="banner_wraper">
    <!-- <img src="assets/banner-home.png"> -->
    <ion-slides class="collection_banner" pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let item of banners">
        <img src="{{item.image}}">
      </ion-slide>
    </ion-slides>
  </div>

  <ion-item-divider>
    Favourite Drinks
  </ion-item-divider>

  <ion-slides class="favourite_items" pager="false" [options]="favourite">
    <ion-slide>
      <figure style="background-color: #5b352e;">
        <img src="../../assets/15yo-single-malt-scotch-whisky.png">
        <span>Glenfiddich</span>
      </figure>
    </ion-slide>
    <ion-slide>
      <figure style="background-color: #808000;">
        <img src="../../assets/wine_PNG9461.png">
        <span>First Press</span>
      </figure>
    </ion-slide>
    <ion-slide>
      <figure>
        <img src="../../assets/corona_extra_355ml_sml.png">
        <span>Corona</span>
      </figure>
    </ion-slide>
    <ion-slide>
      <figure style="background-color: #a82b30;"> 
        <img src="../../assets/SmirnoffVodka.png">
        <span>Smirnoff</span>
      </figure>
    </ion-slide>
    <ion-slide>
      <figure style="background-color: #357305;">
        <img src="../../assets/Tanqueray-Ten-Gin-750ml-1.png">
        <span>Tanqueray</span>
      </figure>
    </ion-slide>
  </ion-slides>

  <ion-item-divider>
    Watch Lists
  </ion-item-divider>

  <ion-slides class="wishlist_banner" pager="false" [options]="wishlists">
    <ion-slide class="store_item" *ngFor="let item of shops" (click)="gotoshopproduct(item.id,item)">
      <figure>
        <ion-img src="{{item.image}}"></ion-img>
        <div class="distance_sec">
          <img src="../../assets/fav.svg"> <small>{{item.rating}}</small>
        </div>
      </figure>
      <figcaption>
        <div class="outlet_distance">
          <h4 class="shopTitle"><strong>{{item.name}}</strong></h4>
        </div>
      </figcaption>
    </ion-slide>
  </ion-slides>
  

  <!-- <ion-slides class="wishlist_banner" pager="false" [options]="wishlists">
    <ion-slide>
      <img src="../../assets/aberlour_132.jpeg">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/ailsabay_132.jpeg">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/balblair_132.jpeg">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/ardbeg_132.jpeg">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/bladnoch_132.jpeg">
    </ion-slide>
  </ion-slides> -->


  <ion-item-divider>
    Categories
  </ion-item-divider>

  <ion-slides class="category_banner" pager="false" [options]="categories">
    <ion-slide>
      <figure style="background-color: #cec2c0;">
        <div class="category_text">
          <span>Whisky</span>
          <span>16 Brands</span>
        </div>
        <img src="../../assets/15yo-single-malt-scotch-whisky.png">
      </figure>
    </ion-slide>
    <ion-slide>
      <figure style="background-color: #d9d9b3;">
        <div class="category_text">
          <span>Wine</span>
          <span>16 Brands</span>
        </div>
        <img src="../../assets/wine_PNG9461.png">
      </figure>
    </ion-slide>
    <ion-slide>
      <figure style="background-color: #fff3b3;">
        <div class="category_text">
          <span>Beer</span>
          <span>16 Brands</span>
        </div>
        <img src="../../assets/corona_extra_355ml_sml.png">
      </figure>
    </ion-slide>
    <ion-slide>
      <figure style="background-color: #e5bfc1;"> 
        <div class="category_text">
          <span>Smirnoff</span>
          <span>16 Brands</span>
        </div>
        <img src="../../assets/SmirnoffVodka.png">
      </figure>
    </ion-slide>
    <ion-slide>
      <figure style="background-color: #c2d5b4;">
        <div class="category_text">
          <span>Gin</span>
          <span>16 Brands</span>
        </div>
        <img src="../../assets/Tanqueray-Ten-Gin-750ml-1.png">
      </figure>
    </ion-slide>
  </ion-slides>



<div class="liquidity_vault_button" (click)="gotoliqudityVault()">
  <!-- <img src="assets/vault.svg"> -->

  </div> -->

<ion-item-divider>
  Outlets
</ion-item-divider>

<div class="store_list">
  <div class="store_item" *ngFor="let item of shops" (click)="gotoshopproduct(item.id,item)">
    <figure>
      <ion-img src="{{item.image}}"></ion-img>
    </figure>
    <figcaption>
      <div class="outlet_distance">
        <h4 class="shopTitle"><strong>{{item.name}}</strong></h4>
        <p>{{item.address}}</p>
      </div>
      <div class="distance_sec">
        <small><ion-icon name="star"></ion-icon> {{item.rating}}</small>
      </div>
    </figcaption>
  </div>
</div>
