<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
			<ion-item>
				<h2 class="appbar_title">Liquidity</h2>
			</ion-item>
		</ion-title>
		<ion-icon (click)="search()" slot="end" class="search_item" name="search-outline"></ion-icon>    
  </ion-toolbar>
</ion-header>

      </ion-slide>
      <ion-slide>
        <img src="assets/banner-home2.png">
      </ion-slide>
      <ion-slide>
        <img src="assets/banner-home3.png">
      </ion-slide>
    </ion-slides>
  </div>

                  </li>
                  <li>
                    <input type="radio" value="50" id="name50{{categoryItem.id}}" name="name{{categoryItem.id}}" (click)="radioButtonSelect(categoryItem,50)" />
                    <label for="name50{{categoryItem.id}}">50<br/><span>units</span></label>
                  </li>
                </ul>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <select placeholder="Select Category" (change)="selectVaultCategory($event,categoryItem.vault_product_prices,categoryItem)">
                    <option value="">Select Category</option>
                    <option *ngFor="let item of categoryItem.vault_product_prices"  value="{{item.vault_category_id}}">{{item.vault_category_name}}</option>
                  </select>
                  <!-- <ion-button small slot="end" (click)="addToCarts(categoryItem)">
                    <ion-icon name="cart"></ion-icon>
                  </ion-button> -->
                </ion-item>
              </ion-col>
            </div>

        </ion-item>
    </ion-list>
  </div>
</div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="footer_content">
    <div class="footer_item_start">
      <img src="assets/cart.png">
      <div class="item_total">
        <!-- <p><small>{{cart_item}} ITEM IN CART</small></p> -->
                <p *ngIf="total_prices=='0'"><small>0 ITEM IN CART</small></p>
        <p *ngIf="total_prices!='0'"><small>{{cart_length.length}} ITEM IN CART</small></p>
        <p class="price_end">$ {{total_prices | number : '.2-2'}}</p>
        <!-- <p class="price_end">$ {{total_prices | number : '.2-2'}}</p> -->

        <p><small>30ounce per unit</small></p>
      </div>
    </div>
    <div class="footer_item_end mw_230" (click)="compareNDreview()">
      <p>Reserve</p>
      <img src="assets/arrow-right.png">
    </div>
  </div>
</ion-footer>
